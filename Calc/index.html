<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

    <section class="calc">
        <div class="datas">
            <div class="maths">
                <h2>2000 + 12848</h2>
            </div>

            <div class="results">
                <h1>291241240</h1>
            </div>
        </div>

        <div class="buttons">
            <li>
                <ul><button class="blue-btn">Clean</button></ul>
                <ul><button class="blue-btn">Delete</button></ul>
                <ul><button class="blue-btn">/</button></ul>
                <ul><button class="blue-btn">*</button></ul>               
            </li>

            <li>
                <ul><button>1</button></ul>
                <ul><button>2</button></ul>
                <ul><button>3</button></ul>
                <ul><button class="blue-btn">-</button></ul>               
            </li>

            <li>
                <ul><button>4</button></ul>
                <ul><button>5</button></ul>
                <ul><button>6</button></ul>
                <ul class="row2"><button class="blue-btn">+</button></ul>               
            </li>

            <li>
                <ul><button>7</button></ul>
                <ul><button>8</button></ul>
                <ul><button>9</button></ul>
                             
            </li>

            <li>
                <ul class="span2"><button>0</button></ul>
                <ul><button>.</button></ul>  
                <ul><button class="blue-btn">=</button></ul>            
            </li>
        </div>
    </section>
    
</body>
<script src="function.js"></script>
</html>
