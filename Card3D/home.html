<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body{
            background: #03f46f;
        }

        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 400px;
            transition: all .5s;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        .box::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border-top: 20px solid #fff;
            border-left: 20px solid #fff;
            box-sizing: border-box;
        }

        .box::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border-bottom: 20px solid #fff;
            border-right: 20px solid #fff;
            box-sizing: border-box;
        }

        .box:hover{
            transform: rotateY(-30deg) skew(5deg) translate(-50%, -50%);
        }

        .text{
            position: absolute;
            top: 30px;
            left: -30px;
            background: #262626;
            width: calc(100% + 60px);
            height: calc(100% - 60px);
            transition: all .5s;
        }

        .text:hover{
            transform: rotateY(30deg) skew(-5deg);
        }

        .text div{
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            padding: 40px 80px;
            text-align: center;
        }

        .text div h1,
        .text div p{
            margin: 0 0 20px;
            color: #fff;
        }

        .text div p{
            font-size: 18px;
        }

        i{
            width: 80px;
            height: 80px;
            background: #fff;
            color: #262626;
            text-align: center;
            line-height: 80px !important;
            font-size: 40px;
        }

        i.fa1{
            position: absolute;
            top: 0;
            left: 0;
        }

        i.fa2{
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 2;
        }

    </style>

</head>
<body>

    <div class="box">
        <i class="fa2 fas fa-quote-left"></i>
        <div class="text">
            <i class="fa1 fas fa-quote-right"></i>
            <div>
                <h1>Nota del DÃ­a</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis velit a placeat, voluptatum accusamus veniam nam asperiores modi obcaecati, explicabo quaerat, sint libero totam. Ratione eveniet qui laborum reiciendis temporibus.</p>
            </div>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/293524af89.js" crossorigin="anonymous"></script>
</html>
